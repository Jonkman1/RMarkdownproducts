# Eerder onderzoek

Zorgelijk beeld van de leefomstandigheden van kinderen met een Antilliaanse- of Arubaanse achtergrond in Nederland (Tierolf, Steketee, Gilsing &amp; Bellaart, 2017)

---

# Wat viel op t.o.v.kinderen andere herkomst?

- Scoren hoogst op de risico's armoede, eenoudergezinnen, jeugdwerkloosheid en gebruik jeugdhulp.
- Ze wonen vaker in slechtere en kansarme wijk
- Ze voelen zich daar minder veilig
- Een deel van hen doet het relatief goed in onderwijs en op arbeidsmarkt

---

# Vraag

&gt; Actieve organisaties voor en door Antilliaanse Nederlanders in Den Haag (HAAB en OCAN) verzochten Kennisplatform Integratie &amp; Samenleving om deze situatie in kaart te brengen

# Mogelijke verklaringen eenoudergezinnen

&gt;"Het feit dat eenoudergezinnen veelvuldig voorkomen bij gezinnen met een Antilliaanse achtergrond, kan verklaard worden door de man-vrouw relatie in Antilliaanse gezinnen."

- Geen sterke koppeling met samenwonen of trouwen (Distelbrink &amp; Kenter, 2011)
- Tweeoudergezin wel ideaal maar niet gerealiseerd (Distelbrink, 2000)

# Mogelijke verklaringen
&gt; "Leerlingen met een migratieachtergrond verlaten school vaker vroegtijdig dan leerlingen met een Nederlandse achtergrond.Dit geldt met name voor jongeren met een Antilliaanse achtergrond."

Samenstelling van gezin (eenoudergezin) vormt risicofactor (Traag &amp; Van der Velden, 2008)   
- Minder sociale interactie   
- Minder gebruik maken van hulpbronnen
